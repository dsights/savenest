name: savenest
description: A high-end Utility Comparison app.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  go_router: ^13.2.0
  meta_seo: ^3.0.0
  flutter_widget_from_html: ^0.15.0
  google_fonts: ^6.1.0
  http: ^1.2.0
  image_picker: ^1.0.7
  path: ^1.9.0
  url_launcher: ^6.2.5
  webview_flutter: ^4.7.0
  yaml: ^3.1.3
  flutter_svg: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

dependency_overrides:
  chewie: 1.8.1

flutter:
  uses-material-design: true
  assets:
    - assets/data/
    - assets/images/
    - assets/images/logos/
